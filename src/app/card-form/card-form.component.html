<div class="columns">
  <div class="column">
    <app-card
      [name]="getStringValue(cardForm.get('name')?.value)"
      [cardNumber]="getStringValue(cardForm.get('cardNumber')?.value)"
      [expiration]="getStringValue(cardForm.get('expiration')?.value)"
    >
    </app-card>
  </div>
  <div class="column">
    <form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
      <app-input label="Name" [control]="cardForm.controls.name"></app-input>
      <app-input
        label="CardNumber"
        [control]="cardForm.controls.cardNumber"
      ></app-input>
      <div class="columns">
        <div class="column">
          <app-input
            label="Expiration MM/YY"
            [control]="cardForm.controls.expiration"
          ></app-input>
        </div>
        <div class="column">
          <app-input
            label="Security Code"
            [control]="cardForm.controls.securityCode"
          ></app-input>
        </div>
      </div>
      <div class="buttons">
        <button
          class="button is-primary"
          type="submit"
          [disabled]="cardForm.invalid"
        >
          Submit
        </button>
        <button class="button is-warining" type="reset" click="onResetClick()">
          Reset
        </button>
      </div>
    </form>
  </div>
</div>
<hr />
<div>FormContent: {{ cardForm.value | json }}</div>
<div>Form is valid: {{ cardForm.valid }}</div>
<div>Errors around name: {{ cardForm.controls.name.errors | json }}</div>
